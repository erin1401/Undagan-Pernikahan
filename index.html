<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Keraton Jawa</title>

<style>
:root{
  --emas:#b08a3c;
  --emasGlow:#f3d88c;
  --sogan:#4a2f1c;
  --em1:#0f3d2e;
  --em2:#145c44;
  --em3:#1a7a5a;
}
*{box-sizing:border-box;font-family:"Times New Roman",serif}
body{margin:0;overflow:hidden;background:#000;color:#2a1c14}

/* BACKGROUND */
.bg{
  position:fixed;inset:-20%;z-index:-5;
  background:
    radial-gradient(circle at 20% 30%, rgba(60,160,120,.45), transparent 40%),
    radial-gradient(circle at 80% 65%, rgba(20,140,100,.35), transparent 45%),
    linear-gradient(120deg,var(--em1),var(--em2),var(--em3));
  animation:bgMove 32s ease-in-out infinite alternate;
}
@keyframes bgMove{to{transform:scale(1.15)}}

/* PAGE */
.page{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  opacity:0; filter:blur(10px);
  transform:scale(.95) rotateX(14deg);
  transition:1.6s cubic-bezier(.22,1,.36,1);
}
.page.active{
  opacity:1; filter:blur(0);
  transform:scale(1) rotateX(0);
}

/* JOGLO */
.joglo{
  position:relative;
  width:360px;
  padding:88px 26px 36px;
  background:rgba(255,255,255,.96);
  border-radius:0 0 28px 28px;
  border:2px solid var(--emas);
  box-shadow:0 20px 44px rgba(0,0,0,.4);
  text-align:center;
}
.joglo::before{
  content:"";
  position:absolute;
  top:-88px; left:50%;
  transform:translateX(-50%);
  border-left:220px solid transparent;
  border-right:220px solid transparent;
  border-bottom:88px solid var(--sogan);
}

/* UKIRAN SVG */
.ukiran path,
.aksara text{
  fill:none;
  stroke:url(#emasGrad);
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1200;
  stroke-dashoffset:1200;
  animation:ukir 4s ease forwards;
}
@keyframes ukir{to{stroke-dashoffset:0}}

.glow{
  filter:
    drop-shadow(0 0 6px rgba(255,215,120,.9))
    drop-shadow(0 0 14px rgba(255,215,120,.6));
}

/* AKSARA */
.aksara-nama{
  width:300px;
  margin:6px auto 14px;
  animation:breath 6s ease-in-out infinite;
}
@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.025)}
}

/* ORNAMEN HIDUP */
.flower{
  position:absolute;
  width:90px;height:90px;
  background:radial-gradient(circle,var(--emasGlow) 12%,transparent 60%);
  border-radius:50%;
  opacity:.35;
  animation:float 14s ease-in-out infinite;
}
.f1{top:8%;left:6%}
.f2{bottom:10%;right:8%;animation-delay:6s}
@keyframes float{50%{transform:translateY(-30px) scale(1.05)}}

.leaf{
  position:absolute;top:-60px;
  width:26px;height:40px;
  background:linear-gradient(120deg,#1e6f52,#3fa27c);
  border-radius:50% 0 50% 0;
  animation:fall 10s linear infinite;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);opacity:0}}

/* TEXT */
h1{letter-spacing:6px;color:var(--sogan)}
h2{color:var(--emas)}
.nama{font-size:24px;font-weight:bold;color:var(--sogan)}
.photo{
  width:200px;height:260px;
  object-fit:cover;border-radius:20px;
  margin-bottom:14px;
}

/* NAV */
.music{
  position:fixed;bottom:18px;right:18px;
  width:50px;height:50px;border-radius:50%;
  background:var(--sogan);color:#fff;
  display:flex;align-items:center;justify-content:center;
  z-index:10
}
.nav{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:18px;
  opacity:0;pointer-events:none;
  transition:.4s;z-index:10
}
.nav.show{opacity:1;pointer-events:auto}
.nav button{
  width:48px;height:48px;border-radius:50%;
  border:2px solid var(--emas);
  background:#fff;color:var(--sogan);
  font-size:22px
}
#ind{
  position:fixed;top:18px;right:18px;
  padding:6px 12px;border-radius:14px;
  background:#fff;border:1px solid var(--emas);
  font-size:12px;z-index:10
}
</style>
</head>

<body>
<div class="bg"></div>

<audio id="music" loop>
  <source src="musik.mp3">
</audio>

<div class="music" onclick="toggleMusic()">üéµ</div>
<div id="ind">1 / 6</div>
<div class="nav">
  <button onclick="prev()">‚Äπ</button>
  <button onclick="next()">‚Ä∫</button>
</div>

<!-- PAGE 1 COVER -->
<section class="page active">
  <div class="flower f1"></div><div class="flower f2"></div>
  <div class="joglo">

    <svg class="ukiran" viewBox="0 0 260 100">
      <defs>
        <linearGradient id="emasGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#7a5a28"/>
          <stop offset="50%" stop-color="#f3d88c"/>
          <stop offset="100%" stop-color="#7a5a28"/>
        </linearGradient>
      </defs>
      <path d="M130 10 C105 32,85 45,35 52
               C60 50,85 62,105 72
               C120 78,140 78,155 72
               C175 62,200 50,225 52
               C175 45,155 32,130 10Z"/>
    </svg>

    <svg class="aksara-nama aksara" viewBox="0 0 320 70">
      <text x="160" y="45"
        text-anchor="middle"
        font-size="26"
        stroke-width="1.6"
        letter-spacing="4">
        Í¶ÑÍ¶ÉÍ¶©Í¶¢ÍßÄ Í¶´Í¶∂Í¶óÍßÄÍ¶èÍ¶∂  Í¶ÑÍ¶™Í¶∂Í¶±Í¶™Í¶É
      </text>
    </svg>

    <img src="foto1.jpg" class="photo">
    <h1>UNDANGAN</h1>
    <h2>Pernikahan</h2>
    <div class="nama">Ahmad Rizky Pratama<br>&<br>Aisyah Nur Khalifah</div>

    <button onclick="openInv()" style="margin-top:14px;padding:12px 28px;border-radius:24px;border:2px solid var(--emas);background:transparent;color:var(--sogan)">
      BUKA UNDANGAN
    </button>

<!-- PAGE 2 -->
<section class="page"><div class="joglo"><h2>Akad & Resepsi</h2>Sabtu, 12 April 2026</div></section>

<section class="page"><div class="joglo"><h2>RSVP</h2><input placeholder="Nama"><br><br><button>Kirim</button></div></section>

<!-- PAGE 4 -->
<section class="page"><div class="joglo"><h2>Buku Tamu</h2><textarea placeholder="Ucapan"></textarea><br><br><button>Kirim</button></div></section>

<!-- PAGE 5 -->
<section class="page"><div class="joglo"><h2>Lokasi</h2><img src="denah.jpg" style="width:100%;border-radius:14px"></div></section>

<!-- PAGE 6 -->
<section class="page"><div class="joglo"><h2>Wedding Gift</h2>BCA 1234567890</div></section>

<script>
let pages=[...document.querySelectorAll('.page')],i=0,open=false;
const nav=document.querySelector('.nav'),
ind=document.getElementById('ind'),
music=document.getElementById('music'),
targets=document.querySelectorAll('.ukiran path,.aksara text');

function show(){
  pages.forEach(p=>p.classList.remove('active'));
  pages[i].classList.add('active');
  ind.innerText=(i+1)+' / '+pages.length;
}
function next(){if(!open)return;i=(i+1)%pages.length;show();navShow()}
function prev(){if(!open)return;i=(i-1+pages.length)%pages.length;show();navShow()}
function navShow(){nav.classList.add('show');clearTimeout(nav.t);nav.t=setTimeout(()=>nav.classList.remove('show'),2500)}
function openInv(){open=true;music.play();navShow()}
function toggleMusic(){music.paused?music.play():music.pause()}

/* glow sinkron musik */
music.addEventListener('play',()=>{
  setInterval(()=>{
    targets.forEach(t=>{
      t.classList.add('glow');
      setTimeout(()=>t.classList.remove('glow'),220);
    });
  },1200);
});

/* daun interaktif */
document.addEventListener('click',()=>{
  if(!open)return;
  const l=document.createElement('div');
  l.className='leaf';
  l.style.left=Math.random()*100+'%';
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),12000);
});

/* swipe */
let sx=0;
addEventListener('touchstart',e=>sx=e.touches[0].clientX);
addEventListener('touchend',e=>{
  if(!open)return;
  let ex=e.changedTouches[0].clientX;
  if(sx-ex>50)next();
  if(ex-sx>50)prev();
});
</script>
</body>
</html>
