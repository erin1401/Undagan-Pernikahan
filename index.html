<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan Iin & Erfan</title>

<style>
:root{
  --emas:#b08a3c;
  --emasGlow:#e7c873;
  --sogan:#4a2f1c;
  --em1:#0f3d2e;
  --em2:#145c44;
  --em3:#1a7a5a;
}
*{box-sizing:border-box;font-family:"Times New Roman",serif}
body{margin:0;overflow:hidden;background:#000;color:#2a1c14}

/* BACKGROUND */
.bg{
  position:fixed;inset:-20%;z-index:-5;
  background:
    radial-gradient(circle at 20% 30%, rgba(60,160,120,.45), transparent 40%),
    radial-gradient(circle at 80% 65%, rgba(20,140,100,.35), transparent 45%),
    linear-gradient(120deg,var(--em1),var(--em2),var(--em3));
  animation:bgMove 32s ease-in-out infinite alternate;
}
@keyframes bgMove{to{transform:scale(1.15)}}

/* PAGE */
.page{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  opacity:0; filter:blur(10px);
  transform:scale(.95) rotateX(14deg);
  transition:1.6s cubic-bezier(.22,1,.36,1);
}
.page.active{
  opacity:1; filter:blur(0);
  transform:scale(1) rotateX(0);
}

/* ===== JOGLO FRAME ===== */
.joglo{
  position:relative;
  width:360px;
  padding:78px 26px 34px;
  background:rgba(255,255,255,.95);
  border-radius:0 0 28px 28px;
  border:2px solid var(--emas);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  text-align:center;
}

/* ATAP */
.joglo::before{
  content:"";
  position:absolute;
  top:-78px; left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:220px solid transparent;
  border-right:220px solid transparent;
  border-bottom:78px solid var(--sogan);
}

/* ===== SVG UKIRAN ===== */
.ukiran{
  position:absolute;
  top:-44px; left:50%;
  transform:translateX(-50%);
  width:260px;
}
.ukiran path{
  fill:none;
  stroke:url(#emasGrad);
  stroke-width:2.4;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1000;
  stroke-dashoffset:1000;
  animation:ukir 3.5s ease forwards;
  filter:drop-shadow(0 0 3px rgba(176,138,60,.6));
}
@keyframes ukir{to{stroke-dashoffset:0}}

h1{letter-spacing:6px;color:var(--sogan)}
h2{color:var(--emas)}
.nama{font-size:24px;font-weight:bold;color:var(--sogan)}
.photo{
  width:200px;height:260px;
  object-fit:cover;border-radius:20px;
  margin-bottom:16px;
}

/* FLOWER */
.flower{
  position:absolute;
  width:90px;height:90px;
  background:radial-gradient(circle,var(--emasGlow) 12%,transparent 60%);
  border-radius:50%;
  opacity:.35;
  animation:float 14s ease-in-out infinite;
}
.f1{top:10%;left:6%}
.f2{bottom:12%;right:8%;animation-delay:6s}
@keyframes float{
  50%{transform:translateY(-30px) scale(1.05)}
}

/* LEAF */
.leaf{
  position:absolute;top:-60px;
  width:26px;height:40px;
  background:linear-gradient(120deg,#1e6f52,#3fa27c);
  border-radius:50% 0 50% 0;
  animation:fall 10s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* NAV & MUSIC */
.music{
  position:fixed;bottom:18px;right:18px;
  width:50px;height:50px;border-radius:50%;
  background:var(--sogan);color:#fff;
  display:flex;align-items:center;justify-content:center;
  z-index:10
}
.nav{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:18px;
  opacity:0;pointer-events:none;
  transition:.4s;z-index:10
}
.nav.show{opacity:1;pointer-events:auto}
.nav button{
  width:48px;height:48px;border-radius:50%;
  border:2px solid var(--emas);
  background:#fff;color:var(--sogan);
  font-size:22px
}
#ind{
  position:fixed;top:18px;right:18px;
  padding:6px 12px;border-radius:14px;
  background:#fff;border:1px solid var(--emas);
  font-size:12px;z-index:10
}
</style>
</head>

<body>
<div class="bg"></div>

<audio id="music" loop>
  <source src="musik.mp3">
</audio>

<div class="music" onclick="toggleMusic()">ðŸŽµ</div>
<div id="ind">1 / 7</div>
<div class="nav">
  <button onclick="prev()">â€¹</button>
  <button onclick="next()">â€º</button>
</div>

<!-- PAGE 1 -->
<section class="page active">
  <div class="flower f1"></div><div class="flower f2"></div>
  <div class="joglo">

    <!-- SVG UKIRAN ASLI -->
    <svg class="ukiran" viewBox="0 0 260 80">
      <defs>
        <linearGradient id="emasGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#8c6a2f"/>
          <stop offset="50%" stop-color="#e7c873"/>
          <stop offset="100%" stop-color="#8c6a2f"/>
        </linearGradient>
      </defs>

      <!-- GUNUNGAN -->
      <path d="M130 10 C110 30,90 40,40 45
               C60 42,80 50,100 60
               C115 65,145 65,160 60
               C180 50,200 42,220 45
               C170 40,150 30,130 10Z"/>

      <!-- SULUR KIRI -->
      <path d="M40 45 C10 30,20 60,50 65
               C70 70,60 80,30 78"/>

      <!-- SULUR KANAN -->
      <path d="M220 45 C250 30,240 60,210 65
               C190 70,200 80,230 78"/>

      <!-- TUMPAL -->
      <path d="M110 62 L130 72 L150 62"/>
    </svg>

    <img src="foto1.jpg" class="photo">
    <h1>UNDANGAN</h1>
    <h2>Pernikahan</h2>
    <div class="nama">Nur Indrayakni, S.Pd<br>&<br>Muhammad Erfan,S.E</div>

    <button onclick="openInv()" style="margin-top:14px;padding:12px 28px;border-radius:24px;border:2px solid var(--emas);background:transparent;color:var(--sogan)">BUKA UNDANGAN</button>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page"><div class="joglo"><h2>Akad & Resepsi</h2>Sabtu,04 April 2026</div></section>

<!-- PAGE 3 -->
<section class="page"><div class="joglo"><h2>RSVP</h2><input id="rN" placeholder="Nama"><br><br><button onclick="rsvp()">Kirim</button></div></section>

<!-- PAGE 4 -->
<section class="page"><div class="joglo"><h2>Buku Tamu</h2><textarea id="gP" placeholder="Ucapan"></textarea><br><br><button onclick="ucap()">Kirim</button></div></section>

<!-- PAGE 5 -->
<section class="page"><div class="joglo"><h2>Lokasi</h2><img src="denah.jpg" style="width:100%;border-radius:14px"></div></section>

<!-- PAGE 6 -->
<section class="page"><div class="joglo"><h2>Wedding Gift</h2>BCA 1234567890</div></section>

<script>
let pages=[...document.querySelectorAll('.page')],i=0,open=false;
const nav=document.querySelector('.nav'),ind=document.getElementById('ind'),music=document.getElementById('music');

function show(){pages.forEach(p=>p.classList.remove('active'));pages[i].classList.add('active');ind.innerText=(i+1)+' / '+pages.length}
function next(){if(!open)return;i=(i+1)%pages.length;show();navShow()}
function prev(){if(!open)return;i=(i-1+pages.length)%pages.length;show();navShow()}
function navShow(){nav.classList.add('show');clearTimeout(nav.t);nav.t=setTimeout(()=>nav.classList.remove('show'),2500)}
function openInv(){open=true;music.play();navShow()}
function toggleMusic(){music.paused?music.play():music.pause()}

document.addEventListener('click',()=>{
  if(!open)return;
  const l=document.createElement('div');
  l.className='leaf';
  l.style.left=Math.random()*100+'%';
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),12000);
});
</script>
</body>
</html>
