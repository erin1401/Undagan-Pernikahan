<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Wedding Invitation</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUND LIGHT EFFECT -->
<div class="bg-glow"></div>

<!-- OPENING DOOR -->
<section id="opening" class="opening">
  <img src="assets/img/keraton-door.png" class="door left">
  <img src="assets/img/keraton-door.png" class="door right">
</section>

<main id="main" class="hidden">

  <!-- WAYANG -->
  <img src="assets/img/wayang-left.png" class="wayang left">
  <img src="assets/img/wayang-right.png" class="wayang right">

  <!-- HERO -->
  <section class="section hero fade">
    <p class="bismillah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</p>

    <h1 class="couple glow-gold">
      Nur Indrayakni, S.Pd<br>&<br>Muhammad Erfan, S.E
    </h1>

    <p id="guestName" class="guest"></p>

    <div id="countdown" class="countdown"></div>
  </section>


  <!-- ACARA -->
  <section class="section card fade">
    <h2>Akad & Resepsi</h2>
    <p>Sabtu, 12 April 2026</p>
    <p>Keraton Ballroom Hotel</p>
  </section>


  <!-- GALERI -->
  <section class="section fade">
    <h2>Galeri</h2>
    <div class="gallery">
      <img src="assets/img/foto1.jpg">
      <img src="assets/img/foto2.jpg">
      <img src="assets/img/foto3.jpg">
    </div>
  </section>


  <!-- RSVP -->
  <section class="section card fade">
    <h2>RSVP</h2>
    <button onclick="rsvp('Hadir')">Hadir</button>
    <button onclick="rsvp('Tidak Hadir')">Tidak Hadir</button>
    <p id="rsvpText"></p>
  </section>

</main>

<audio id="music" src="assets/music.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
